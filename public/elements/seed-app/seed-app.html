<!-- import polymer -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- import page level css -->
<link rel="import" href="seed-app-styles.html">

<!-- app route -->
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">

<!-- px components -->
<link rel="import" href="../../bower_components/px-app-nav/px-app-nav.html">
<link rel="import" href="../../bower_components/px-view/px-view.html">

<link rel="import" href="../ge-svg-logo/ge-svg-logo.html">
<link rel="import" href="../predix-logo/predix-logo.html">


<link rel="import" href="../seed-footer/seed-footer.html">

<dom-module id="seed-app">
  <template>

    <!-- apply imported seed app style module -->
    <style include="seed-app-styles"></style>

    <header role="banner" class="flex flex--middle">
      <div class="viewport flex">
        <h3 class="flex__item app-title"><ge-svg-logo class="u-mr--"></ge-svg-logo> | GE Sensing and Inspection GmbH</h3>
        <div class="flex__item">
          <div class="flex" style="text-align:right;">
            <h3 class="flex__item weight--normal logo">Powered by <predix-logo style="display:inline-block; width: 82px;" class="flex__item"></predix-logo></h3>
          </div>
        </div>
      </div>
    </header>

    <div class="viewport">

      <div class="content-wrapper">
        <px-app-nav
          class="navbar"
          nav-items="[[navItems]]"
          path-prefix="[[pathPrefix]]">
        </px-app-nav>

        <main class="u-pt-- u-pr-- u-pl--" role="main">

          <!-- app-location captures url and assigns _route value -->
          <app-location
            id="carbonLocation"
            route="{{_route}}"
            use-hash-as-path>
          </app-location>

          <!-- /blankpage route and view -->
          <app-route
            route="[[_route]]"
            pattern="/blankpage"
            active="{{_plantLevelActive}}">
          </app-route>
          <px-view
            active="[[_plantLevelActive]]"
            element-href="/elements/views/plant-level-view.html">
          </px-view>

          <!-- /alert-view route and view -->
          <app-route
            route="[[_route]]"
            pattern="/alert-view"
            active="{{_alertActive}}">
          </app-route>

          <px-view
            active="[[_alertActive]]"
            element-href="/elements/views/alert-view.html">
          </px-view>


          <!-- /cell level route and view -->
          <app-route
            route="[[_route]]"
            pattern="/dashboards"
            active="{{_cellLevelActive}}">
          </app-route>

          <px-view
            active="[[_cellLevelActive]]"
            element-href="/elements/views/dashboards-view.html">
          </px-view>

          <!-- /kpi-view route and view -->
          <app-route
            route="[[_route]]"
            pattern="/kpi-view"
            active="{{_kpiViewActive}}">
          </app-route>

          <px-view
            active="[[_kpiViewActive]]"
            element-href="/elements/views/kpi-view.html">
          </px-view>

          <!-- /warehouse route and view -->
          <app-route
            route="[[_route]]"
            pattern="/kpi-view"
            active="{{_warehouseActive}}">
          </app-route>

          <px-view
            active="[[_warehouseActive]]"
            element-href="/elements/views/warehouse-view.html">
          </px-view>

          <!-- /kpi route and view -->
          <app-route
            route="[[_route]]"
            pattern="/kpi"
            active="{{_kpiActive}}">
          </app-route>

          <px-view
            active="[[_kpiActive]]"
            element-href="/elements/views/kpi.html">
          </px-view>




          <!-- /winddata route and view
          <app-route
            route="[[_route]]"
            pattern="/winddata"
            active="{{_winddataActive}}">
          </app-route>
          <px-view
            active="[[_winddataActive]]"
            element-href="/elements/views/winddata-view.html">
          </px-view>

          simple-asset route and view
          <app-route
            route="[[_route]]"
            pattern="/simple-asset"
            active="{{_simple-assetActive}}">
          </app-route>
          <px-view
            active="[[_simple-assetActive]]"
            element-href="/elements/views/simple-asset-view.html">
          </px-view>-->

        </main>

      </div>
    </div>

    <seed-footer footer-links='[[footerLinks]]'></seed-footer>

  </template>
  <script>
    Polymer({
      is: 'seed-app',

      properties: {

        routesActive: {
          type: Boolean,
          value: false
        },

        //Global application object
        global: {
          type: Object,
          value: function() {
            return {
              version: '1.0',
              name: 'Predix - GE Wunstorf',
              session: {}
            }
          }
        },

        navItems: {
          type: Array,
          value: function() {
            return [
              {
                "label": "Plant Level",
                "path": "/blankpage",
                "icon": "fa-desktop"
              },
              {
                "label": "Alert",
                "path": "/alert-view",
                "icon": "fa-exclamation-triangle"
              },


              {
              "label": "Cell Level",
              "path": "/dashboards",
              "icon": "fa-tachometer"
            },

            {
            "label": "Prod Center level",
            "path": "/kpi-view",
            "icon": "fa-bar-chart"
          },
          {
          "label": "Warehouse",
          "path": "/warehouse",
          "icon": "fa-tachometer"
        },
        {
        "label": "KPI",
        "path": "/kpi",
        "icon": "fa-tachometer"
      },

            //Uncomment this block to show the Simple Asset navigation item on the menu.
            /* // asset-nav-item
            ,{
              "label": "Simple Asset",
              "path": "/simple-asset",
              "icon": "fa-sitemap"
            }
            // end asset-nav-item */
            //Uncomment this block to show the Wind Data navigation item on the menu.
            /*
            ,{
              "label": "Wind Data",
              "path": "/winddata",
              "icon": "fa-line-chart"
            }
            */
            ]
          }
        },

        footerLinks: {
          type: Array,
          value: function() {
            return [{
              "label": "Privacy",
              "href": "#/dashboards",
              "target": "_blank"
            }, {
              "label": "Terms",
              "href": "#/dashboards",
              "target": "_blank"
            }, {
              "label": "Contact",
              "href": "#/dashboards",
              "target": "_blank"
            }, {
              "label": "Accessibility",
              "href": "#/dashboards",
              "target": "_blank"
            }, {
              "label": "Cookies",
              "href": "#/dashboards",
              "target": "_blank"
            }
          ]
          }
        },

        // Sets app default base URL for client-side routing
        pathPrefix: {
          type: String,
          value: '#'
        }
      },

      ready: function(){
        this._checkForDefaultRoute();
      },

      _checkForDefaultRoute: function() {
        // set default route to /dashboards
        var l = window.location;
        if((l.hash === "#/" || l.hash === "") && l.pathname === "/") {
          l.hash = "/dashboards";
        }
      }

    });
  </script>
</dom-module>
